<link rel="import" href="../polymer/polymer.html">

<dom-module id="aws-mgt-downloads">

	<style>
		:host {
		display: block;
		box-sizing: border-box;
	}

	</style>

	<template>
		<h2>downloads</h2>
		<button on-tap="_uploadit">UPLOAD</button>
	</template>

</dom-module>

<script>

	Polymer({

		is: 'aws-mgt-downloads',

		properties: {

			testdata: {
				type: String,
				value: "You, Me, tonight\ndinner, lobster, myplace"
			}

		},

		_uploadit: function () {
			alert("I will upload " + this.testdata);
		}
	});

</script>
