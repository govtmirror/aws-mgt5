<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../app-client/app-client.html">
<link rel="import" href="../aws-home/aws-home.html">
<link rel="import" href="../nmb-private-pages/nmb-theme.html">
<link rel="import" href="aws-mgt-summary.html">
<link rel="import" href="aws-mgt-workreports.html">
<link rel="import" href="aws-mgt-cases.html">
<link rel="import" href="aws-mgt-downloads.html">


<!--
An element providing a solution to no problem in particular.

Example:

    <aws-mgt5></aws-mgt5>

@demo
-->
<dom-module id="aws-mgt5">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

  </style>

  <template>
    <app-client 
        app-title="{{appTitle}}" 
        fire-db="{{dataUrl}}"
        roletest="{{roletest}}"
        menu-items="{{menuItems}}">
      <aws-home></aws-home>
      <aws-mgt-summary></aws-mgt-summary>
      <aws-mgt-workreports></aws-mgt-workreports>
      <aws-mgt-cases></aws-mgt-cases>
      <aws-mgt-downloads></aws-mgt-downloads>
    </app-client>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'aws-mgt5',

    properties: {

       menuItems: {
        type: Array,
        value: function () {
          return [];
        }
      },
      appTitle: {
        type: String,
        value: "NMB Arbitration 2"
      },
      dataUrl: {
        type: String,
        value: ""
      },
      roletest: {
        type: String,
        value: "management"
      }

    },

    // Element Lifecycle

    ready: function() {
      this.menuItems = [
              {name: "Home"}, 
              {name: "Summary"}, 
              {name: "Work Reports"},
              {name: "Cases"},
              {name: "Downloads"}
              ];
      console.log(this.menuItems);
    }

    // Element Behavior

  });

</script>
